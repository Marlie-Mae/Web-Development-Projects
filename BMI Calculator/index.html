<!DOCTYPE html>
<html>
	<head>
		<title>BMI Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h3><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</h3>
		<form class="form" id="form" onsubmit="return validateForm()"  name="submit-to-google-sheet">
		<div class="row-one">
			<input type="text" class="text-input1" id="name" autocomplete="off" required/><p class="text">Name</p><br>
			<input type="text" class="text-input" id="age" autocomplete="off" required/><p class="text">Age</p>
		<label class="container">
			<input type="radio" name="radio" id="f"><p class="text">Female</p>
			<span class="checkmark"></span>
		</label>
		<label class="container">
			<input type="radio" name="radio" id="m"><p class="text">Male</p>
			<span class="checkmark"></span>
		</label>
		</div>

		<div class="row-two">
			<input type="text" class="text-input" id="height" autocomplete="off" required><p class="text">Height (cm)</p>
			<input type="text" class="text-input" id="weight" autocomplete="off" required><p class="text">Weight (kg)</p>
		</div>
			<button type="button" onclick="success()" id="submit">Submit</button>
			<a href="https://docs.google.com/spreadsheets/d/1cltVURldZJzLYHoG80R-q7QAqVbJO75EKgkRA4GOrjE/edit#gid=0" target="_blank"><i class="fa fa-file-text" style="font-size:15px"></i></a>
		</form>

		<div class="side-pic">
			<img src="images/1.jpg">
		</div>
		
			<script  src="js/script.js"></script>
			<script src="js/main.js"></script>

	</body>
</html>
