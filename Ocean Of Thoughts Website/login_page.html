<!DOCTYPE html>
<html lang="en">
<head>
     <title>Login</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width,initial-scale=1">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&family=Mukta&family=Poppins&family=Roboto&family=Rubik:wght@300;400&display=swap" rel="stylesheet">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	 
	  <link rel="stylesheet" href="css/style.css">
	  <link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="con">		
		<div class="con-img"> 
			<img src="images/logo.jpg">
		</div>
		
		<div class="con-login">
			<form action="homepage.html">
				<div class="title">Login</div>
					<div class="input-box underline">
					<input type="text" placeholder="Enter Your Email" required>
					<div class="underline"></div>
					</div>
					<div class="input-box">
					<input type="password" placeholder="Enter Your Password" required>
					<div class="underline"></div>
					</div>
					<a href="#" class="forgot">Forgot password?</a>
					<div class="input-box button">
					<input type="submit" name="" value="Continue">
				</div>
			</form>
				<div class="option">or Connect With Social Media</div>
				<div class="twitter">
				  <a href="#"><i class="fa fa-twitter"></i>Login With Twitter</a>
				</div>
				<div class="facebook">
				  <a href="#"><i class="fa fa-facebook-f"></i>Login With Facebook</a>
				</div>
	  
				<div class="option1">Doesn't have an account? <a href="signupage.html" id="sign up">Sign up</a></div>
		</div>
	</div>
	</section>
</body>
</html>
